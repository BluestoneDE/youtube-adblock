name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python
        uses: actions/setup-python@latest
        with:
          python-version: '3.x'

      - name: Checkout repo
        uses: actions/checkout@latest
        with:
          ref: 'main'

      - name: GitHub Tag Name example
        run: |
          ./release.sh

      - name: Release
        id: release-snapshot
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ TAG }}
          release_name: ${{ TAG }}
          draft: false
          prerelease: false
